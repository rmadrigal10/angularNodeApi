<div class="container">
  <mat-card>
    <mat-card-header>
      Welcome to {{title}}
    </mat-card-header>
    <button mat-raised-button (click)="getAllUsers()">
      Get Users
    </button>
  </mat-card>

  <div>
    <ul>
      <li *ngFor="let user of users">
        <p>{{ user.id }}</p>
        <p>{{ user.nombre }}</p>
        <p>{{ user.apellido }}</p>
        <p>{{ user.direccion }}</p>
        <p>{{ user.email }}</p>
      </li>
    </ul>
  </div>
</div>

<ul class="heroes">
  <li *ngFor="let user of users">
    
      <span class="badge">{{user.id}}</span> {{user.nombre}}
    
    <button class="delete" title="delete hero"
      (click)="deleteUser(user.id)">x</button>
  </li>
</ul>

<div class="container">
  <form [formGroup]="form">
    <label for="Nombre">Nombre</label>
    <input type="text" formControlName="nombre">
    <label for="Apellido">Apellido</label>
    <input type="text" formControlName="apellido">
    <label for="Apellido">Direcci√≥n</label>
    <input type="text" formControlName="direccion">
    <label for="email">email</label>
    <input type="text" formControlName="email">
    <button type="submit" (click)="createUser()" [disabled]="form.invalid">Submit</button>
  </form>
</div>
