  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{  element.id  }} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{  element.nombre  }} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element"> {{  element.apellido  }} </td>
    </ng-container>
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element"> {{  element.direccion  }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element"> {{  element.email  }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <a href="">
          <fa-icon [icon]="faPen"></fa-icon>
        </a>
        <a href="">
          <fa-icon [icon]="faXmark"></fa-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>

<div class="container">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <label for="Nombre">Nombre</label>
      <input matInput type="text" formControlName="nombre">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="Apellido">Apellido</label>
    <input matInput type="text" formControlName="apellido">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="Apellido">Dirección</label>
      <input matInput type="text" formControlName="direccion">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="email">email</label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>
    <button mat-raised-button type="submit" (click)="createUser()" [disabled]="form.invalid">Submit</button>
  </form>
</div>
