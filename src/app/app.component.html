<div class="container">
  <mat-card>
    <mat-card-header>
      Welcome to {{title}}
    </mat-card-header>
    <button mat-raised-button (click)="getAllUsers()">
      Get Users
    </button>
  </mat-card>
</div>

<div class="container">
  <form [formGroup]="form">
    <label for="Nombre">Nombre</label>

    <input type="text" formControlName="apellido">
    <label for="Apellido">Direcci√≥n</label>
    <input type="text" formControlName="direccion">
    <label for="email">email</label>

</div>
