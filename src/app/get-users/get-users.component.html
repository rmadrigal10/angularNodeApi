<mat-card>
    <mat-card-header>
      <!-- Welcome to {{title}} -->
    </mat-card-header>
    <button mat-raised-button (click)="getAllUsers()">
      Get Users
    </button>
    <button mat-raised-button routerLink="/new" routerLinkActive="active">New User</button>
</mat-card>

<table mat-table [dataSource]="users">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let user of users"> {{  user.id  }} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element"> {{  element.nombre  }} </td>
  </ng-container>
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element"> {{  element.apellido  }} </td>
  </ng-container>
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
    <td mat-cell *matCellDef="let element"> {{  element.direccion  }} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let element"> {{  element.email  }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let user of users">
      <a [routerLink]="['/edit/', user.id]">
        <fa-icon [icon]="faPen"></fa-icon>
      </a>
      <a href="" >
        <fa-icon [icon]="faXmark" (click)="deleteUser(user.id)"></fa-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
